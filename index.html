<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor Creativo de Notas - Dinámico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="notepad" role="region" aria-label="Bloc de notas interactivo">
    <!-- Aquí NO hay páginas estáticas; se generarán en JS. -->
    <div class="notepad__navigation">
      <button id="prevBtn" class="notepad__button" disabled>← Anterior</button>
      <span class="notepad__indicator" aria-live="polite"></span>
      <button id="nextBtn" class="notepad__button">Siguiente →</button>
    </div>
  </div>

  <!-- Archivo JavaScript principal -->
  <script src="js/script.js"></script>
</body>
</html>
