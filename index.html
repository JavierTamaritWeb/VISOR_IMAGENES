<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor Creativo de Notas Responsivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="notepad">
    <!-- Aquí no ponemos páginas de forma estática, se generarán por JS -->
    <div class="notepad__navigation">
      <button id="prevBtn" disabled>← Anterior</button>
      <span class="notepad__indicator" aria-live="polite"></span>
      <button id="nextBtn">Siguiente →</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
